<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calulator">
        <div class="input">
          <input type="text" name="value" id="value" />
        </div>
        <div class="keys">
          <div class="row">
            <button class="red" onclick="clearDisplay()">AC</button>
            <button class="green" onclick="addToMemory()">M+</button>
            <button class="orange" onclick="appendToDisplay('%')">%</button>
            <button class="orange" onclick="appendToDisplay('/')">/</button>
          </div>
          <div class="row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button class="orange" onclick="appendToDisplay('*')">*</button>
          </div>
          <div class="row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button class="orange" onclick="appendToDisplay('-')">-</button>
          </div>
          <div class="row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button class="orange" onclick="appendToDisplay('+')">+</button>
          </div>
          <div class="row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button class="red" onclick="calculateResult()">=</button>
          </div>
        </div>
      </div>
    </div>

    <script>
      let display = document.getElementById("value");
      let memory = 0;

      function appendToDisplay(value) {
        display.value += value;
      }

      function clearDisplay() {
        display.value = "";
      }

      function addToMemory() {
        memory += parseFloat(display.value);
        clearDisplay();
      }

      function calculateResult() {
        try {
          display.value = eval(display.value);
        } catch (error) {
          display.value = "Error";
        }
      }
    </script>
  </body>
</html>
